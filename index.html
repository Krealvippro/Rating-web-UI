<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/index_style.css">
  <title> Interactive rating component</title>
</div>

</head>
<body>
    <div class="container">
      <img src="./images/icon-star.svg" alt="start-rating">
      <h2>How did we do?  </h2>
      <p>Please let us know how we did with your support request. All feedback is apprecicated to help us improve our offering!</p>
      <div class="button-container">
        <button class="rating" id="rate-one" type="button">1</button>
        <button class="rating" id="rate-two" type="button">2</button>
        <button class="rating" id="rate-three" type="button">3</button>
        <button class="rating" id="rate-four" type="button">4</button>
        <button class="rating" id="rate-five" type="button">5</button>
      </div>
      <button id="submit" type="submit" > SUBMIT</button>
  <footer>
    <script src="./script/index_script.js"></script>
  </footer>
</body>
</html>
